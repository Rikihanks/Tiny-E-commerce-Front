<div class="container">
    <div class="row">
         <div class="col-md-12">
          <form>
            <div class="form-group">
              <p class="login-form-font-header">Checkout<p>
              <small>Please fill this form and an administrator will process your order as soon as posible.</small>
               <br>
               <br>
              <label for="exampleInputEmail1">Full address</label>
              <input [(ngModel)]="order.address" name="address" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Address">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Country</label>
              <input [(ngModel)]="order.country"  name="country" type="text" class="form-control" id="exampleInputPassword1" placeholder="country">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Postal code</label>
                <input [(ngModel)]="order.postalCode" name="postalCode" type="text" class="form-control" id="exampleInputPassword1" placeholder="38259">
              </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Credit Card Number</label>
                <input [(ngModel)]="order.creditCardNumber" name="creditCardNumber" type="text" class="form-control" id="exampleInputPassword1" placeholder="000000000000000">
              </div>
            <button (click)="prepareCheckout()" class="btn btn-primary">Submit</button>
          </form>
      </div>
       </div>
    </div>
